<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curiosity - the research project</title>
  </head>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      background-color: rgb(14, 14, 14);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-direction: column;
    }
    h4 {
      font-size: 50px;
    }
    h1 {
      margin: 0;
      font-size: 70px;
      text-align: center;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    a {
      color: white;
    }
    input {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px / 5px;
      border: none;
      padding: 20px 30px;
      color: white;
      width: 500px;
      max-width: 90vw;
      margin-bottom: 30px;
      font-size: 20px;
      outline: none;
    }
  </style>
  <body>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4FD76NN8GS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag("js", new Date())

      gtag("config", "G-4FD76NN8GS")
    </script>

    <h1>Curiosity research</h1>
    <h4>Measuring traffic channels performance</h4>
    <input type="text" placeholder="http://example.com" />
    <a href="#">A link that can lead to anywhere...</a>
    <script>
      const input = document.querySelector("input")
      const a = document.querySelector('a')

      input.addEventListener("keyup", handleChange)
      input.addEventListener("change", handleChange)

    
      function handleChange() {
        a.setAttribute('href', input.value)
      }
    </script>
  </body>
</html>
